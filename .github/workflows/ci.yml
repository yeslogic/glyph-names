name: CI

on:
  push:
    branches: ["master"]
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        rust: [stable, 1.38.0]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: rustup target add thumbv7em-none-eabihf
      - run: cargo fmt -- --check
      - run: cargo test
      - run: cargo build --target thumbv7em-none-eabihf # Ensure crate remains no_std compatible.
